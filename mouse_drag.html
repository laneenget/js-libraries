<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mouse Events</title>

  <style>

    #canvas {
      border: 1px black solid;
    }

  </style>

</head>
<body>


<P>Drag the mouse on the canvas</P>
<canvas id="canvas" height="400" width="400"></canvas>
</br>

<label for="color">Enter a color</label>
<input id="color" name="color" type="text">
<label for="range">Enter a range</label>
<input id="range" name="range" type="text">

<script>

  var canvas = document.getElementById("canvas");
  var context = canvas.getContext("2d");
  var color = document.querySelector("#color");
  var range = document.querySelector("#range");
  
  var mousedown = false 

  canvas.addEventListener("mousedown", function() {
    mousedown = true
  });

  canvas.addEventListener("mouseup", function() {
    mousedown = false 
  })

  canvas.addEventListener("mousemove", function() {

    if (!mousedown) { return; }

    // event is a built-in variable, contains the event that triggered this function
    // get the x, y location of the event
    var x = event.offsetX;
    var y = event.offsetY;   //offsetX, offsetY, may not work in older browsers

    //Draw a filled rectangle centered under the mouse click
    //x, y is the top left corner, so shift up and left by 5 to center it under the mouse.
    context.strokeStyle = color.value;
    context.beginPath();
    context.arc(x, y, range.value, 0, 2 * Math.PI);
    context.stroke();
  })

</script>

</body>
</html>
